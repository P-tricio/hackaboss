<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <title>DRUM</title>
</head>

<body>
    <header>
       <h1>DRUM</h1>
    </header>
    <main>
     <div id="drum-kit">
      <img src="images/drum-set.png" alt="drum-set" id="drum-image" >
    
      <div class="button" id="q" data-sound="crash">Q<div>
      <div class="button" id="w"data-sound="hittat-Close">W</div>
      <div class="button" id="e" data-sound="hittat-Open">E</div>
      <div class="button" id="q" data-sound="kick">A</div>
      <div class="button" id="q" data-sound="ride">S</div>
      <div class="button" id="q" data-sound="snare">D</div>
      <div class="button" id="q" data-sound="tomHigh">Z</div>
      <div class="button" id="q" data-sound="tomMid">X</div>
      <div class="button" id="q" data-sound="tomLow">C</div>
    </div>
    
    <div id="record-controls">
      <button id="record-button">
        <svg
         xmlns=""
         height=""
         viewBox=""
         width=""
         fill=""
        >
      <path d=""
      />
       
    </svg>
      
  </button>

  <button id="play-recording">

  <svg 
  xmlns=""
  height=""
  viewBox=""
  width=""
  fill=""
  > 
  <path
  d=""
  />
   </svg>
   </button>
  </div>
</main>

  <script src="script.js"></script>
</body>

</html>
